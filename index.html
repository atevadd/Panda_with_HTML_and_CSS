<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda with html and css</title>

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="face">
        <div class="leftear"></div>
        <div class="rightear"></div>
        <div class="lefteye">
            <div class="linnereye">
                <div class="retril">
                    <div class="innerretril"></div>
                </div>
            </div>
        </div>
        <div class="righteye">
            <div class="rinnereye">
                <div class="retril">
                    <div class="innerretril"></div>
                </div>
            </div>
        </div>
        <div class="bignose"></div>
        <div class="mouth">
            <div class="line1"></div>
            <div class="line2"></div>
        </div>
    </div>
</body>
</html>
